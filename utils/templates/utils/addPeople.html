{% extends "base/base.html" %}

{% block pageTitle %}Profile{% endblock pageTitle %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="text-center">{{ household.name }} </h1>
        <div class="col-12 col-md-3">
            {% include "accounts/menu.html" %}
            {% include "accounts/householdmenu.html" %}
        </div>
        <div class="col-12 col-md-9 mt-2">
            <div class="col-12 col-md-5 mx-auto">
                <form action="" method="post" class="border border-3 border-dark-subtle rounded p-2 my-md-2 bg-primary-subtle">
                    {% csrf_token %}
                    {{ form }}
                    <div class="row">
                        <div class="col-12 col-md-12 m-auto">
                            <button class="btn btn-primary my-4 col-12">Submit</button>
                        </div> 
                    </div>
                </form>
            </div> 
        </div>
    </div>
</div>

{% endblock content %}
