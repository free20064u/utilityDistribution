{% extends "base/base.html" %}

{% block pageTitle %}Add Electric Appliance{% endblock pageTitle %}

{% block content %}

<div class="container">
    <h1 class="text-center display-6">{% if edit %}Edit {%else%} Add {% endif %}Electric Appliance</h1>
    <div class="row">
        <div class="col-12 col-md-3">
            {% include "accounts/menu.html" %}
        </div>
        <div class="col-12 col-md-9">
            <div class="col-12 col-md-6 mx-auto">
                <form action="" method="post" class="border border-3 border-dark-subtle rounded p-2 my-md-1 bg-primary-subtle">
                    {% csrf_token %}
                    {{form}}
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary my-4 col-12">Submit</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
