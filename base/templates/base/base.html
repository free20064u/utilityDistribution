{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "base/bootstrap/css/bootstrap.min.css" %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
              <a class="navbar-brand text-white" href="#">UTILS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="bg-dark-subtle">
        {% block content %}{% endblock content %}
    </main>
    

    <footer class="bg-primary">
        <div class="container text-center text-white py-4">
            <p class="m-0">All rights reserved @ Utils</p>
            <p class="m-0">2024</p>
            <p class="m-0">Designed by Alphy</p>
        </div>
    </footer>
    <script src="{% static "base/bootstrap/js/bootstrap.bundle.min.js" %} "></script>
</body>
</html>
