{% extends "base/base.html" %}

{% block pageTitle %}Pay Bill{% endblock pageTitle %}

{% block content %}

<div class="container">
    <h1 class="text-center">Pay Bill</h1>
    <div class="row">
        <div class="col-12 col-md-3">
            {% include "accounts/menu.html" %}
        </div>
        <div class="col-12 col-md-9">
            <div class="col-12 col-md-12 pt-2">
                <div class="row">   
                    <div class="col-8 text-end">
                        <table class="table table-striped table-info table-hover text-start">
                            
                            <thead>
                                <tr class="">
                                    <th scope="col" class="bg-dark text-white">Date</th>
                                    <th scope="col" class="bg-dark text-white">Amount</th>
                                </tr>
                            </thead>
                            <tbody >
                                {% for payment in payments %}
                                <tr>
                                    <td scope="col">{{ payment.entryDate }} </td>
                                    <td scope="col">{{ payment.amount }} </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>  
                    <div class="col-4 text-end">
                        <form action="" method="post" class="border border-3 border-dark-subtle rounded p-2 bg-primary-subtle">
                            {% csrf_token %}
                            {{form}}
                            <div class="row">
                                <div class="col-12">
                                    <button class="btn btn-primary my-4 col-12">Submit</button>
                                </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
